<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2rem;
            color: #2193b0;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            margin: 10px 0;
            color: #555;
        }

        p a {
            color: #2193b0;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"], input[type="email"], textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6dd5ed;
            box-shadow: 0 0 10px rgba(109, 213, 237, 0.5);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(1);
            background: #2193b0;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        .alternate-action {
            margin-top: 20px;
        }

        .alternate-action button {
            background: white;
            color: #2193b0;
            border: 2px solid #2193b0;
            font-weight: normal;
        }

        .alternate-action button:hover {
            background: #2193b0;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <div class="alternate-action">
        <p>Already have an account?</p>
        <button>
            <a href="{% url 'login' %}">Login</a>
        </button>
    </div>
</div>
</body>
</html>
